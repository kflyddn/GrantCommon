<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相册模块</title>
    <link rel="stylesheet" href="/static/js/layui-v2.4.3/css/layui.css" media="all">
</head>
<body>

    <button onclick="openUploadAlbumFrame()" class="layui-btn">上传</button>

    <table id="square" lay-filter="album"></table>

    <!-- 表格操作toolbar -->
    <script type="text/html" id="albumOption">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="/static/js/layui-v2.4.3/layui.js"></script>
    <script src="/static/js/albumManage.js"></script>
</body>
</html>
