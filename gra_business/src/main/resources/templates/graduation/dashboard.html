<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基于hadoop的人员信息系统</title>
    <link rel="icon" href="/static/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/fonticon/iconfont.css">
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <script src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/js/jquery-cookie/jquery.cookie.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/layui-v2.4.3/layui.js"></script>
</head>
<body id="HadoopUser">
    <div>
        <div class="header" >
            <div class="leftLine"></div>
            <div><h1>基于hadoop的人员信息系统</h1></div>
            <div class="leftLine rightLine">
                <div id="currUsername"></div>
                <a class="logout" onclick="logOut()"><i class="iconfont icon-ic_power_settings_new_px"></i><span>注销</span></a>
            </div>

        </div>
        <div class="content">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#HUser" role="presentation" data-toggle="tab">用户信息管理</a>
                </li>
            </ul>
            <div class="tab-pane active" role="tabpanel" id="HUser">
                <!-- 用户列表表头 -->
                <div class="searchUser">
                    <a class="addBtn pull-right" data-toggle="modal" data-target="#hUserAdd" ><i  class="iconfont icon-tianjia mr10"></i>新增单条</a>
                    <a class="addBtn pull-right" data-toggle="modal" onclick="openImportHUsersFrame()">批量用户导入</a>
                    <form class="layui-form form-inline" id="con_from">
                        <div class="form-group mgl15">
                            <label>搜索：</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="模糊查询请用%代替" name="username" />
                            <input type="text" class="form-control" placeholder="根据姓名查找" name="nickname" />
                        </div>
                        <button class="btn-color-blue" type="button" lay-submit lay-filter="queryHUser">
                            <i class="iconfont icon-chazhao"></i>
                        </button>
                    </form>
                </div>
                <!-- 数据展示 -->
                <table id="tableHUser" lay-filter="hUser"></table>
            </div>
        </div>
    </div>

    <!-- 新增用户 -->
    <div class="modal fade modal-fixed-height" id="hUserAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="layui-form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title mb30">新增</h4>
                    </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" lay-verify="required" placeholder="请输入唯一标识" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">角色</label>
                                <div class="layui-input-block">
                                    <input type="checkbox" name="roles" value="1" title="超级管理员">
                                    <input type="checkbox" name="roles" value="2" title="normal">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="nickname" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="sex" lay-filter="sex">
                                    <option value="true">男</option>
                                    <option value="false">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" lay-verify="phone" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="email" name="email" lay-verify="email" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">可用</label>
                                <div class="layui-input-block">
                                    <select name="isUse" lay-filter="isUse">
                                        <option value="true">可用</option>
                                        <option value="false">不可用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="hUserAdd">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 编辑用户 -->
    <div class="modal fade modal-fixed-height" id="hUserEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="layui-form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title mb30">编辑</h4>
                    </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">编号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="userId" disabled="true" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">账号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="username" disabled="true" lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-block">
                                    <input type="password" name="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-block">
                                    <input type="text" name="nickname" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">
                                <select name="sex" lay-filter="sex">
                                    <option value="true">男</option>
                                    <option value="false">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-block">
                                    <input type="text" name="tel" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-block">
                                    <input type="email" name="email" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="layui-form-item">
                                <label class="layui-form-label">可用</label>
                                <div class="layui-input-block">
                                    <select name="isUse" lay-filter="isUse">
                                        <option value="true">可用</option>
                                        <option value="false">不可用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="userEdit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 一人一档 -->
    <div class="modal fade modal-fixed-height" id="hUserFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: none;" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title mb30">档案</h4>
                </div>
                <table id="hUserFileContent"></table>
            </div>
        </div>
    </div>

    <!-- 表格操作toolbar -->
    <script type="text/html" id="hUserOption">
        <a class="layui-btn layui-btn-sm" lay-event="files">档案</a>
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="/static/js/graduation/dashboard.js"></script>
</body>
</html>
